<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Necron Access Terminal</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: "Share Tech Mono", monospace;
      color: #00ff66;

      /* KEY FIX: Allow iframe to stretch */
      display: block;
    }

    /* Make canvas full-screen always */
    #matrixCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 0;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      background: radial-gradient(circle at center, rgba(0, 50, 0, 0.25), rgba(0, 0, 0, 0.95));
      z-index: 1;
    }

    /* Terminal window centered */
    .terminal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: min(90vw, 850px);
      padding: 32px 40px;
      border: 2px solid #00ff66;
      background: rgba(0, 0, 0, 0.85);
      box-shadow: 0 0 26px rgba(0, 255, 100, 0.8);
      z-index: 2;

      /* KEY FIX: Avoid cropping inside iframe */
      box-sizing: border-box;
    }

    .terminal-header {
      font-size: 1rem;
      margin-bottom: 15px;
      color: #33ff99;
      letter-spacing: 0.05em;
    }

    .terminal-body {
      min-height: 160px;
      white-space: pre-wrap;
      font-size: 1.05rem;
    }

    .cursor {
      display: inline-block;
      width: 8px;
      height: 1rem;
      background: #00ff66;
      animation: blink 0.8s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .btn {
      margin-top: 20px;
      padding: 12px 28px;
      background: transparent;
      border: 2px solid #00ff66;
      color: #00ff66;
      cursor: pointer;
      font-size: 0.9rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      transition: 0.25s;
      display: none;
      opacity: 0;
    }

    .btn.show {
      display: inline-block;
      animation: fadeIn 1s ease-in forwards;
    }

    .btn.hide {
      animation: fadeOut 0.5s ease-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
        transform: translateY(0);
      }
      to {
        opacity: 0;
        transform: translateY(-10px);
      }
    }

    .btn:hover {
      background: rgba(0, 255, 100, 0.15);
      box-shadow: 0 0 20px rgba(0, 255, 100, 0.6);
    }

    .log-line {
      margin-top: 12px;
      color: #66ffcc;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <canvas id="matrixCanvas"></canvas>
  <div class="overlay"></div>

  <div class="terminal">
    <div class="terminal-header">
      >> –ê–†–•–ò–í –ö–†–ò–ü–¢–ï–ö–û–í –ù–ï–ö–†–û–ù–¢–ò–†–ê : –£–ó–ï–õ –î–û–°–¢–£–ü–ê [‚ò•ìäπ ìãÜ ìãá'ìãïìã©ìã™ìãØ]]
    </div>

    <div class="terminal-body" id="terminalText">
      <span class="cursor" id="cursor"></span>
    </div>

    <div class="log-line" id="logLine"></div>

    <button class="btn" id="accessBtn">–ü–û–î–¢–í–ï–†–î–ò–¢–¨ –ò–î–ï–ù–¢–ò–§–ò–ö–ê–¶–ò–Æ</button>
  </div>

  <script>
    /* fullscreen canvas fix */
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const symbols = "„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ0123456789„Éç„ÇØ„É≠„É≥“®“ñ”ú–ñ‚ò•";
    const fontSize = 16;
    let columns = Math.floor(window.innerWidth / fontSize);
    let drops = Array.from({ length: columns }, () => Math.random() * window.innerHeight);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.07)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ff66";
      ctx.font = fontSize + "px Share Tech Mono";

      drops.forEach((y, i) => {
        const text = symbols.charAt(Math.random() * symbols.length);
        const x = i * fontSize;

        ctx.fillText(text, x, y * fontSize);

        if (y * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      });

      requestAnimationFrame(drawMatrix);
    }
    drawMatrix();

    /* typewriter text */
    const terminalTextEl = document.getElementById("terminalText");
    const cursorEl = document.getElementById("cursor");

    const msg = [
      "–ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ò–ù–§–û-–ò–ú–ò–¢–ê–¢–û–†–ê...",
      "–°–í–Ø–ó–¨ –£–°–¢–ê–ù–û–í–õ–ï–ù–ê: –£–ó–ï–õ –î–û–°–¢–£–ü–ê –ö–†–ò–ü–¢–ï–ö–ê [‚ò•ìäπ ìãÜ ìãá'ìãïìã©ìã™ìãØ]",
      "",
      "–°–¢–ê–¢–£–°: –ó–ê–ë–õ–û–ö–ò–†–û–í–ê–ù",
      "–ó–ê–ü–†–û–°: –¢–†–ï–ë–£–ï–¢–°–Ø –ò–î–ï–ù–¢–ò–§–ò–ö–ê–¶–ò–Ø.",
      "",
      "–ò–ù–°–¢–†–£–ö–¶–ò–Ø: –ù–ê–ñ–ú–ò–¢–ï [–ü–û–î–¢–í–ï–†–î–ò–¢–¨ –ò–î–ï–ù–¢–ò–§–ò–ö–ê–¶–ò–Æ], –ß–¢–û–ë–´ –ü–†–û–î–û–õ–ñ–ò–¢–¨."
    ].join("\n");


    let idx = 0;

    function typeWriter() {
      if (idx <= msg.length) {
        terminalTextEl.innerHTML = msg.slice(0, idx).replace(/\n/g, "<br>");
        terminalTextEl.appendChild(cursorEl);
        idx++;
        setTimeout(typeWriter, 33);
      } else {
        // Show the button after typing is complete with smooth animation
        document.getElementById("accessBtn").classList.add("show");
      }
    }
    typeWriter();

    /* REDIRECT */
    document.getElementById("accessBtn").onclick = () => {
      const btn = document.getElementById("accessBtn");
      const log = document.getElementById("logLine");
      
      // Hide button with animation
      btn.classList.add("hide");
      
      let dots = 0;

      const interval = setInterval(() => {
        dots = (dots + 1) % 4;
        log.textContent = "[–ü–†–û–¶–ï–°–°] –î–û–°–¢–£–ü –ö –§–ê–ô–õ–£" + ".".repeat(dots);
      }, 350);

      setTimeout(() => {
        clearInterval(interval);
        log.textContent = "[OK] –ü–ï–†–ï–•–û–î‚Ä¶";

        window.location.href = "https://changingnickname.github.io/necron-character/overview.html";
      }, 2400);
    };
  </script>

</body>
</html>
