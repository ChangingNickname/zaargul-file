    /* ---------- MATRIX BACKGROUND ---------- */
    let globalTypingTimers = [];

    function addTypingTimer(fn, delay) {
      const id = setTimeout(fn, delay);
      globalTypingTimers.push(id);
      return id;
    }

    function clearAllTypingTimers() {
      globalTypingTimers.forEach(id => clearTimeout(id));
      globalTypingTimers = [];
    }

    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const symbols = "„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ0123456789„Éç„ÇØ„É≠„É≥“®“ñ”ú–ñ‚ò•";
    const fontSize = 16;
    let columns = Math.floor(window.innerWidth / fontSize);
    let drops = Array.from({ length: columns }, () => Math.random() * window.innerHeight);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.07)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ff66";
      ctx.font = fontSize + "px Consolas";

      drops.forEach((y, i) => {
        const text = symbols.charAt(Math.random() * symbols.length);
        const x = i * fontSize;

        ctx.fillText(text, x, y * fontSize);

        if (y * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      });

      requestAnimationFrame(drawMatrix);
    }
    drawMatrix();

      "–ò–°–ü–ï–ü–ï–õ–ò–¢–¨ –°–ò–ù–¢–ï–¢–ò–ß–ï–°–ö–ò–ï –†–ï–õ–ò–ì–ò–û–ó–ù–´–ï –û–ë–™–ï–ö–¢–´ –û–†–ì–ê–ù–ò–ö–û–í.",
      "–î–ï–°–¢–ê–ë–ò–õ–ò–ó–ò–†–û–í–ê–¢–¨ –Ø–î–†–û –ú–ò–†–ê –° –ü–û–°–õ–ï–î–£–Æ–©–ò–ú –ö–û–ù–¢–†–û–õ–ò–†–£–ï–ú–´–ú –†–ê–°–ö–û–õ–û–ú.",
      "–£–ù–ò–ß–¢–û–ñ–ò–¢–¨ –§–õ–û–¢ –í–¢–û–†–ñ–ï–ù–ò–Ø –î–û –í–´–•–û–î–ê –ò–ó –í–ê–†–ü–ê.",
      "–ó–ê–ö–õ–ï–ô–ú–ò–¢–¨ –ß–£–ñ–î–´–ï –ò–ò –ö–ê–ö –ü–û–î–õ–ï–ñ–ê–©–ò–ï –£–¢–ò–õ–ò–ó–ê–¶–ò–ò.",

      "–°–ë–†–û–°–ò–¢–¨ –ü–ê–ú–Ø–¢–¨ –£ –í–°–ï–• –°–í–ò–î–ï–¢–ï–õ–ï–ô –ü–†–û–®–õ–´–• –ü–û–†–ê–ñ–ï–ù–ò–ô.",
      "–°–ë–†–û–°–ò–¢–¨ –ê–í–¢–û–ù–û–ú–ò–Æ –£ –ü–û–î–ß–ò–ù–Å–ù–ù–´–• –û–í–ï–†–õ–û–†–î–û–í.",
      "–ü–†–û–í–ï–°–¢–ò –û–ü–ï–†–ê–¶–ò–Æ –ú–û–õ–ù–ò–ï–ù–û–°–ù–û–ì–û –û–ë–ï–ó–ì–õ–ê–í–õ–ò–í–ê–ù–ò–Ø –ö–û–ú–ê–ù–î–û–í–ê–ù–ò–Ø –í–†–ê–ì–ê.",
      "–ü–ï–†–ï–ù–ê–ü–†–ê–í–ò–¢–¨ –ù–ï–ö–†–û–ù-–§–ê–õ–ê–ù–ì–ò –ù–ê –ó–ê–©–ò–¢–£ –°–ê–†–ö–û–§–ê–ì–ê –†–ï–ì–ï–ù–¢–ê.",
      "–ü–†–û–í–ï–†–ò–¢–¨ –õ–û–Ø–õ–¨–ù–û–°–¢–¨ –õ–ò–ß-–°–¢–†–ê–ñ–ï–ô –ß–ï–†–ï–ó –ë–û–ï–í–û–ï –ò–°–ü–´–¢–ê–ù–ò–ï.",
      "–ê–ö–¢–ò–í–ò–†–û–í–ê–¢–¨ –†–ï–ó–ï–†–í–ù–´–ï –õ–ï–ì–ò–û–ù–´ –°–ü–Ø–©–ò–• –§–ê–õ–ê–ù–ì.",
      "–õ–ò–ö–í–ò–î–ò–†–û–í–ê–¢–¨ –õ–Æ–ë–´–• –ü–°–ê–ô–ö–ï–†–û–í –í –ó–û–ù–ï –ë–û–ï–í–´–• –î–ï–ô–°–¢–í–ò–ô.",
      "–û–¢–ö–õ–Æ–ß–ò–¢–¨ –ü–†–û–¢–û–ö–û–õ –û–¢–°–¢–£–ü–õ–ï–ù–ò–Ø –ù–ê –í–°–ï–• –§–†–û–ù–¢–ê–•.",
      "–†–ê–ó–í–ï–†–ù–£–¢–¨ –°–ï–¢–¨ –°–ö–†–´–¢–´–• –§–ê–ó–û–í–´–• –ú–ò–ù.",
      "–ü–û–î–ì–û–¢–û–í–ò–¢–¨ –¢–†–û–ù–ù–´–ô –ú–ò–† –ö –í–ò–ó–ò–¢–£ –û–°–ö–û–õ–ö–ê –ö'–¢–ê–ù.",
      "–£–°–¢–ê–ù–û–í–ò–¢–¨ –ú–ê–Ø–ö –í–ï–ß–ù–û–ì–û –í–õ–ê–î–´–ß–ï–°–¢–í–ê –†–ï–ì–ï–ù–¢–ê –ù–ê–î –≠–¢–ò–ú –°–ï–ö–¢–û–†–û–ú."
    ];

    function getRandomOrder() {
      return necronOrders[Math.floor(Math.random() * necronOrders.length)];
    }

    function clearProtocolsTimers() {
      protocolsTimers.forEach(id => clearTimeout(id));
      protocolsTimers = [];
    }

    function scheduleProtocols(fn, delay) {
      const id = setTimeout(fn, delay);
      protocolsTimers.push(id);
    }

    function startProtocolsTyping() {
      if (protocolsStarted) return;
      protocolsStarted = true;
      clearProtocolsTimers();

      protocolsBody.innerHTML = "";
      phLineIndex = 0;
      phCharIndex = 0;
      phCurrentText = "";

      protocolsBody.appendChild(protocolsCursor);
      typeProtocolsHeader();
    }

    function typeProtocolsHeader() {
      if (!protocolsStarted) return;

      const line = protocolsHeaderLines[phLineIndex];

      if (phCharIndex < line.length) {
        phCurrentText += line[phCharIndex];
        renderProtocolsHeader();
        playTextSound();
        phCharIndex++;
        addTypingTimer(typeProtocolsHeader, typingSpeed);
      } else {
        phCurrentText += "\n";
        renderProtocolsHeader();
        phLineIndex++;
        phCharIndex = 0;

        if (phLineIndex < protocolsHeaderLines.length) {
          addTypingTimer(typeProtocolsHeader, linePause);
        } else {
          protocolsBody.removeChild(protocolsCursor);
          const dyn = document.createElement("div");
          protocolsBody.appendChild(dyn);
          runProtocolsStates(dyn);
        }
      }
    }

    function renderProtocolsHeader() {
      protocolsBody.innerHTML = "";
      protocolsBody.appendChild(document.createTextNode(phCurrentText));
      protocolsBody.appendChild(protocolsCursor);
    }

    function runProtocolsStates(dyn) {
      if (!protocolsStarted) return;

      dyn.innerHTML = "";
      let t = 0;

      const currentOrder = getRandomOrder().toUpperCase();

      scheduleProtocols(() => {
        dyn.innerHTML =
          "   –ü–ï–†–í–´–ô –ü–†–û–¢–û–ö–û–õ: –£–ù–ò–ß–¢–û–ñ–ï–ù–ò–ï –ù–ï–ö–†–û–ù-–ï–î–ò–ù–ò–¶.";
        playProtocolSound(); // üîä
      }, (t += 200));
      

      scheduleProtocols(() => {
        dyn.innerHTML =
          `<span class="protocol-red">   –ü–ï–†–í–´–ô –ü–†–û–¢–û–ö–û–õ: –£–ù–ò–ß–¢–û–ñ–ï–ù–ò–ï –ù–ï–ö–†–û–ù-–ï–î–ò–ù–ò–¶. –ü–ï–†–ï–ó–ê–ü–ò–°–¨ –ü–†–ò–û–†–ò–¢–ï–¢–ê.</span>`;
        playProtocolSound(); // üîä
      }, (t += 1200));

      scheduleProtocols(() => {
        dyn.innerHTML =
          `<span class="protocol-red protocol-strike">   –ü–ï–†–í–´–ô –ü–†–û–¢–û–ö–û–õ: –£–ù–ò–ß–¢–û–ñ–ï–ù–ò–ï –ù–ï–ö–†–û–ù-–ï–î–ò–ù–ò–¶. –ü–ï–†–ï–ó–ê–ü–ò–°–¨ –ü–†–ò–û–†–ò–¢–ï–¢–ê.</span>`;
        playProtocolSound(); // üîä
      }, (t += 1200));

      scheduleProtocols(() => {
        dyn.innerHTML =
          "   –ü–ï–†–í–´–ô –ü–†–û–¢–û–ö–û–õ: –í–´–ü–û–õ–ù–ï–ù–ò–ï –ü–†–ò–ö–ê–ó–ê –†–ï–ì–ï–ù–¢–ê.<br>" +
          `      –ü–†–ò–ö–ê–ó –†–ï–ì–ï–ù–¢–ê: ${currentOrder}<br><br>` +
          "   –í–¢–û–†–û–ô –ü–†–û–¢–û–ö–û–õ: –£–ù–ò–ß–¢–û–ñ–ï–ù–ò–ï –ù–ï–ö–†–û–ù-–ï–î–ò–ù–ò–¶.";
        playButtonSound();
      }, (t += 1200));

      scheduleProtocols(() => {
        dyn.innerHTML =
          "   –ü–ï–†–í–´–ô –ü–†–û–¢–û–ö–û–õ: –í–´–ü–û–õ–ù–ï–ù–ò–ï –ü–†–ò–ö–ê–ó–ê –†–ï–ì–ï–ù–¢–ê. –í–´–ü–û–õ–ù–ï–ù–û.<br>" +
          `      –ü–†–ò–ö–ê–ó –†–ï–ì–ï–ù–¢–ê: ${currentOrder}<br><br>` +
          "   –í–¢–û–†–û–ô –ü–†–û–¢–û–ö–û–õ: –£–ù–ò–ß–¢–û–ñ–ï–ù–ò–ï –ù–ï–ö–†–û–ù-–ï–î–ò–ù–ò–¶.";
        playButtonSound();
      }, (t += 3500));

      scheduleProtocols(() => {
        dyn.innerHTML =
          `   <span class="protocol-strike">–ü–ï–†–í–´–ô –ü–†–û–¢–û–ö–û–õ: –í–´–ü–û–õ–ù–ï–ù–ò–ï –ü–†–ò–ö–ê–ó–ê –†–ï–ì–ï–ù–¢–ê. –í–´–ü–û–õ–ù–ï–ù–û.</span><br>` +
          `   <span class="protocol-strike">   –ü–†–ò–ö–ê–ó –†–ï–ì–ï–ù–¢–ê: ${currentOrder}</span><br><br>` +
          "   –í–¢–û–†–û–ô –ü–†–û–¢–û–ö–û–õ: –£–ù–ò–ß–¢–û–ñ–ï–ù–ò–ï –ù–ï–ö–†–û–ù-–ï–î–ò–ù–ò–¶.";
        playButtonSound();
      }, (t += 1500));

      scheduleProtocols(() => {
        dyn.innerHTML =
          "   –ü–ï–†–í–´–ô –ü–†–û–¢–û–ö–û–õ: –£–ù–ò–ß–¢–û–ñ–ï–ù–ò–ï –ù–ï–ö–†–û–ù-–ï–î–ò–ù–ò–¶.";
        playButtonSound();
      }, (t += 1500));

      scheduleProtocols(() => {
        if (protocolsStarted) {
          runProtocolsStates(dyn);
        }
      }, (t += 2000));
    }

    /* ---------- –õ–ò–ß–ù–û–ï –î–ï–õ–û ---------- */
    const dossierBody = document.getElementById("dossier-body");
    const dossierCursor = document.createElement("span");
    dossierCursor.className = "cursor";

    let dossierLineIndex = 0;
    let dossierCharIndex = 0;
    let dossierCurrentText = "";
    let dossierStarted = false;

    function startDossierTyping() {
      if (dossierStarted) return;
      dossierStarted = true;

      dossierBody.innerHTML = "";
      dossierLineIndex = 0;
      dossierCharIndex = 0;
      dossierCurrentText = "";
      dossierBody.appendChild(dossierCursor);
      typeDossier();
    }

    function typeDossier() {
      const line = dossierLines[dossierLineIndex];

      if (dossierCharIndex < line.length) {
        dossierCurrentText += line[dossierCharIndex];
        renderDossier();
        dossierCharIndex++;
        addTypingTimer(typeDossier, typingSpeed);
      } else {
        dossierCurrentText += "\n";
        renderDossier();
        dossierLineIndex++;
        dossierCharIndex = 0;

        if (dossierLineIndex < dossierLines.length) {
          addTypingTimer(typeDossier, linePause);
        }
      }
    }

    function renderDossier() {
      dossierBody.innerHTML = "";
      dossierBody.appendChild(document.createTextNode(dossierCurrentText));
      dossierBody.appendChild(dossierCursor);
    }

    /* ---------- –ù–û–í–û–ï: –í–ò–ó–£–ê–õ–¨–ù–û–ï –í–õ–û–ñ–ï–ù–ò–ï (–¢–ï–ö–°–¢ + –ö–ê–†–¢–ò–ù–ö–ê) ---------- */
    const attachmentBody = document.getElementById("attachment-body");
    const attachmentText = document.getElementById("attachment-text");
    const attachmentCursor = document.createElement("span");
    attachmentCursor.className = "cursor";

    const attachmentImageWrapper = document.getElementById("attachment-image-wrapper");

    let attachmentLineIndex = 0;
    let attachmentCharIndex = 0;
    let attachmentCurrentText = "";
    let attachmentStarted = false;
    let attachmentDetailsStarted = false;
    let attachmentDetailLineIndex = 0;
    let attachmentDetailCharIndex = 0;


    function startAttachmentTyping() {
      if (attachmentStarted) return;
      attachmentStarted = true;

      attachmentText.innerHTML = "";
      attachmentLineIndex = 0;
      attachmentCharIndex = 0;
      attachmentCurrentText = "";
      attachmentText.appendChild(attachmentCursor);

      if (attachmentImageWrapper) {
        attachmentImageWrapper.classList.remove("show");
      }

      typeAttachmentIntro();
    }


    function typeAttachmentIntro() {
      const line = attachmentIntroLines[attachmentLineIndex];

      if (attachmentCharIndex < line.length) {
        attachmentCurrentText += line[attachmentCharIndex];
        renderAttachment();
        playTextSound();    
        attachmentCharIndex++;
        addTypingTimer(typeAttachmentIntro, typingSpeed);
      } else {
        attachmentCurrentText += "\n";
        renderAttachment();
        attachmentLineIndex++;
        attachmentCharIndex = 0;

        if (attachmentLineIndex < attachmentIntroLines.length) {
          addTypingTimer(typeAttachmentIntro, linePause);
        } else {
          // –í–≤–æ–¥–Ω–∞—è —á–∞—Å—Ç—å –∑–∞–∫–æ–Ω—á–∏–ª–∞—Å—å ‚Äî –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ü–û–ö–ê–ó–ê–¢–¨ –í–õ–û–ñ–ï–ù–ò–ï"
          const attachButtons = document.querySelectorAll("#view-attachment .attachment-toggle");
          attachButtons.forEach((btn, i) => {
            setTimeout(() => {
              btn.classList.add("show");
            }, 150 * i);
          });
        }
      }
    }

    function renderAttachment() {
      attachmentText.innerHTML = "";
      attachmentText.appendChild(document.createTextNode(attachmentCurrentText));
      attachmentText.appendChild(attachmentCursor);
    }

    


    function showAttachmentImage() {
      if (!attachmentImageWrapper) return;
      playImageSound();
      attachmentImageWrapper.classList.add("show");
      
    }

    function startAttachmentDetails() {
      if (attachmentDetailsStarted) return;
      attachmentDetailsStarted = true;

      attachmentDetailLineIndex = 0;
      attachmentDetailCharIndex = 0;

      // –ø—Ä–æ–¥–æ–ª–∂–∞–µ–º –ø–µ—á–∞—Ç–∞—Ç—å, –ù–ï –æ—á–∏—â–∞—è attachmentCurrentText
      typeAttachmentDetails();
    }

    function trimTrailingNewlines() {
      attachmentCurrentText = attachmentCurrentText.replace(/\n+$/g, "\n");
    }

    function typeAttachmentDetails() {
      const line = attachmentDetailLines[attachmentDetailLineIndex];

      if (attachmentDetailCharIndex < line.length) {
        attachmentCurrentText += line[attachmentDetailCharIndex];
        renderAttachment();
        playTextSound(); 
        attachmentDetailCharIndex++;
        addTypingTimer(typeAttachmentDetails, typingSpeed);
      } else {
        attachmentCurrentText += "\n";
        renderAttachment();
        attachmentDetailLineIndex++;
        attachmentDetailCharIndex = 0;

        if (attachmentDetailLineIndex < attachmentDetailLines.length) {
          addTypingTimer(typeAttachmentDetails, linePause);
        } else {
          // –≤—Å—ë –Ω–∞–ø–µ—á–∞—Ç–∞–Ω–æ ‚Äî –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–∞—Ä—Ç–∏–Ω–∫—É
          trimTrailingNewlines();
          showAttachmentImage();
        }
      }
    }




    /* ---------- –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–ï –≠–ö–†–ê–ù–û–í ---------- */
    const viewsInner = document.getElementById("views-inner");
    const viewsContainer = document.querySelector(".views");

    function goToView(target) {
      switch (target) {
        case "overview":
          viewsInner.style.transform = "translateY(0)";
          setTimeout(() => {
            viewsContainer.classList.remove("expanded");
          }, 600);

          clearAllTypingTimers();
          clearProtocolsTimers();

          // —Å–±—Ä–∞—Å—ã–≤–∞–µ–º –≤—Å–µ —ç–∫—Ä–∞–Ω—ã
          biometricsBody.innerHTML = "";
          protocolsBody.innerHTML = "";
          dossierBody.innerHTML = "";
          
          // –ù–ï –æ—á–∏—â–∞–µ–º attachmentBody –ø–æ–ª–Ω–æ—Å—Ç—å—é, —Ç–æ–ª—å–∫–æ —Ç–µ–∫—Å—Ç
          if (attachmentText) {
            attachmentText.innerHTML = "";
          }
          attachmentStarted = false;
          attachmentDetailsStarted = false;
          attachmentLineIndex = attachmentCharIndex = 0;
          attachmentDetailLineIndex = attachmentDetailCharIndex = 0;
          attachmentCurrentText = "";

          const attachmentButtons = document.querySelectorAll("#view-attachment .attachment-toggle");
          attachmentButtons.forEach(btn => {
            btn.classList.remove("hidden", "show");
          });

          biometricsStarted = false;
          protocolsStarted = false;
          dossierStarted = false;

          bioLineIndex = bioCharIndex = 0;
          bioCurrentText = "";

          dossierLineIndex = dossierCharIndex = 0;
          dossierCurrentText = "";

          phLineIndex = phCharIndex = 0;
          phCurrentText = "";


          if (attachmentImageWrapper) {
            attachmentImageWrapper.classList.remove("show");
          }
          break;

        case "biometrics":
          viewsContainer.classList.add("expanded");
          setTimeout(() => {
            viewsInner.style.transform = "translateY(-500px)";
          }, 50);
          addTypingTimer(startBiometricsTyping, 670);
          break;

        case "protocols":
          viewsContainer.classList.add("expanded");
          setTimeout(() => {
            viewsInner.style.transform = "translateY(-1000px)";
          }, 50);
          addTypingTimer(startProtocolsTyping, 670);
          break;

        case "dossier":
          viewsContainer.classList.add("expanded");
          setTimeout(() => {
            viewsInner.style.transform = "translateY(-1500px)";
          }, 50);
          addTypingTimer(startDossierTyping, 670);
          break;

        /* <<< –ù–û–í–û–ï: –ø–µ—Ä–µ—Ö–æ–¥ –∫ —Å—Ç—Ä–∞–Ω–∏—Ü–µ –í–ª–æ–∂–µ–Ω–∏—è */
        case "attachment":
          viewsContainer.classList.add("expanded");
          setTimeout(() => {
            // —ç—Ç–æ –ø—è—Ç—ã–π —ç–∫—Ä–∞–Ω (0, -500, -1000, -1500, -2000)
            viewsInner.style.transform = "translateY(-2000px)";
          }, 50);
          addTypingTimer(startAttachmentTyping, 670);
          break;

        default:
          alert("–†–∞–∑–¥–µ–ª \"" + target + "\" –µ—â—ë –Ω–µ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω.");
      }
    }

    /* ---------- –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –ö–ù–û–ü–û–ö ---------- */
    document.addEventListener("click", (e) => {
      const btn = e.target.closest(".nav-btn");
      if (!btn) return;

      playButtonSound();

      const target = btn.getAttribute("data-target");

      // 1) –ö–ù–û–ü–ö–ò –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–Ø –≠–ö–†–ê–ù–û–í (overview, dossier, etc.)
      if (target) {
        e.preventDefault();
        goToView(target);
        return;
      }

      // 2) –ö–ù–û–ü–ö–ò –û–¢–û–ë–†–ê–ñ–ï–ù–ò–Ø –í–õ–û–ñ–ï–ù–ò–Ø

      if (btn.classList.contains("attachment-toggle")) {
        e.preventDefault();
        btn.classList.add("hidden");   // —Å–ø—Ä—è—Ç–∞—Ç—å –∫–Ω–æ–ø–∫—É
        startAttachmentDetails();      // –∑–∞–ø—É—Å–∫–∞–µ–º –ø–µ—á–∞—Ç—å –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏—è + –ø—Ä–æ–≥—Ä–µ—Å—Å
        return;
      }


    });

    /* ---------- –ó–ê–ü–£–°–ö –û–ë–ó–û–†–ê ---------- */
    window.addEventListener("load", () => {
      const overlay = document.getElementById("init-overlay");

      function startArchive() {
        // —Å–Ω–∏–º–∞–µ–º —Å–ª—É—à–∞—Ç–µ–ª–∏, —á—Ç–æ–±—ã –Ω–µ —Å—Ä–∞–±–∞—Ç—ã–≤–∞–ª–∏ –ø–æ–≤—Ç–æ—Ä–Ω–æ
        document.removeEventListener("click", startArchive);
        document.removeEventListener("keydown", startArchive);

        // —Å–∫—Ä—ã–≤–∞–µ–º –æ–≤–µ—Ä–ª–µ–π
        if (overlay) {
          overlay.classList.add("hide");
        }

        // —Ç–µ–ø–µ—Ä—å –º–æ–∂–Ω–æ –∑–∞–ø—É—Å–∫–∞—Ç—å –∞–Ω–∏–º–∞—Ü–∏—é –æ–±–∑–æ—Ä–∞ ‚Äî –∑–≤—É–∫ –±—É–¥–µ—Ç —É–∂–µ —Ä–∞–∑—Ä–µ—à—ë–Ω
        typeOverview();
      }

      // –∂–¥—ë–º –ü–ï–†–í–û–ï –¥–µ–π—Å—Ç–≤–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
      document.addEventListener("click", startArchive);
      document.addEventListener("keydown", startArchive);
    });

  </script>
