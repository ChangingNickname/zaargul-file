<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Файл: За'аргул, Лич-Страж</title>
  <style>
    /* БАЗОВЫЙ СТИЛЬ СТРАНИЦЫ */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #00ff66;
      font-family: Consolas, "Roboto Mono", monospace;
    }

    /* Matrix canvas background */
    #matrixCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    .wrapper {
      position: relative;
      min-height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      z-index: 1;
    }

    .terminal {
      max-width: 900px;
      width: 100%;
      border: 1px solid #00aa44;
      padding: 20px 24px;
      box-sizing: border-box;
      background: radial-gradient(circle at top, #002200 0, #000 60%);
      box-shadow: 0 0 20px #00aa44;
      overflow: hidden;
    }

    .terminal-header {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      opacity: 0.7;
      margin-bottom: 8px;
    }

    /* ОБЛАСТЬ ВИДОВ (ЭКРАНОВ) */
    .views {
      position: relative;
      height: 260px;
      overflow: hidden;
      transition: height 0.6s ease;
    }

    .views.expanded {
      height: 500px;
    }

    .views-inner {
      position: relative;
      width: 100%;
      min-height: 260px;
      transform: translateY(0);
      transition: transform 0.6s ease;
    }

    .view {
      box-sizing: border-box;
      width: 100%;
      min-height: 260px;
      padding-top: 4px;
    }

    /* <<< НОВОЕ: добавили view-attachment во все эти группы */
    #view-biometrics,
    #view-protocols,
    #view-dossier,
    #view-attachment {
      padding-top: 255px;
    }

    #view-biometrics .buttons-row,
    #view-protocols .buttons-row,
    #view-dossier .buttons-row,
    #view-attachment .buttons-row {
      margin-top: 0;
      margin-bottom: 20px;
    }

    /* ОБЩИЙ БЛОК ТЕКСТА — БЕЗ СКРОЛЛА */
    .terminal-body {
      white-space: pre-wrap;
      font-size: 16px;
      line-height: 1.4;
      min-height: 190px;
      overflow-y: hidden;
    }

    /* СКРОЛЛ ТОЛЬКО ДЛЯ ЛИЧНОГО ДЕЛА */
    #dossier-body,
    #attachment-body {
      max-height: 400px;
      overflow-y: auto;
    }

    .cursor {
      display: inline-block;
      width: 9px;
      height: 18px;
      background-color: #00ff66;
      margin-left: 2px;
      animation: blink 0.8s steps(1) infinite;
      vertical-align: bottom;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    /* КНОПКИ-РАЗДЕЛЫ */
    .buttons-row {
      margin-top: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .nav-btn {
      position: relative;
      padding: 10px 16px;
      border-radius: 4px;
      border: 1px solid #00aa44;
      background: rgba(0, 20, 0, 0.9);
      color: #00ff99;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      cursor: pointer;
      text-decoration: none;
      filter: drop-shadow(0 0 6px #004422);
      overflow: hidden;

      /* ВАЖНО: изначально скрыты */
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.4s ease, transform 0.4s ease, box-shadow 0.2s ease, background 0.2s ease;
    }

    .nav-btn::before {
      content: "";
      position: absolute;
      left: -40%;
      top: 0;
      width: 40%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(0, 255, 153, 0.35), transparent);
      transform: skewX(-20deg);
      opacity: 0;
    }

    .nav-btn:hover {
      box-shadow: 0 0 10px #00ff99;
      background: rgba(0, 40, 0, 0.95);
    }

    .nav-btn:hover::before {
      animation: shine 0.7s forwards;
      opacity: 1;
    }

    @keyframes shine {
      from { transform: translateX(-120%) skewX(-20deg); }
      to   { transform: translateX(200%) skewX(-20deg); }
    }

    .nav-btn.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Чуть приглушённая кнопка "Назад" */
    .nav-btn.back {
      border-color: #008844;
      color: #66ffcc;
      text-transform: none;
      letter-spacing: 0.03em;

      /* главное: она не скрыта */
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 600px) {
      .terminal {
        padding: 16px 14px;
      }

      .views {
        position: relative;
        height: 340px;
        overflow: hidden;
      }

      .view {
        box-sizing: border-box;
        width: 100%;
        min-height: 260px;
        padding-top: 0;
        display: flex;
        flex-direction: column;
      }

      .terminal-body {
        white-space: pre-wrap;
        font-size: 16px;
        line-height: 1.4;
        flex: 1;
        overflow-y: hidden;
      }

      #dossier-body,
      #attachment-body {
        overflow-y: auto;
      }

      .buttons-row {
        flex-direction: column;
      }
      .nav-btn {
        width: 100%;
        text-align: center;
      }
    }

    /* Спец-оформление протоколов */
    .protocol-red {
      color: #ff3333;
    }

    .protocol-strike {
      text-decoration: line-through;
      opacity: 0.85;
    }

    /* <<< НОВОЕ: оформление блока с картинкой */
    /* Контейнер изображения вложения */
    /* Контейнер изображения вложения */
    .attachment-image-wrapper {
      margin-top: 8px;
      text-align: center;
      filter: drop-shadow(0 0 18px #00aa44);
      /* ВАЖНО: никаких transition здесь */
    }

    /* Картинка изначально невидима */
    .attachment-image-wrapper img {
      max-width: 100%;
      height: auto;
      border: 1px solid #00aa44;

      opacity: 0;
      /* чуть более "глючное" качество, можно убрать, если не нравится */
      image-rendering: pixelated;
    }

    /* Когда обёртка получает .show, запускаем анимацию именно на картинке */
    .attachment-image-wrapper.show img {
      animation: matrixDissolve 900ms steps(18, end) forwards;
    }

    /* "Растворение" с матричным характером: полосы сверху вниз, ступенчато */
    @keyframes matrixDissolve {
      0% {
        opacity: 0;
        filter:
          contrast(0)
          brightness(2)
          saturate(0)
          hue-rotate(90deg);
        clip-path: inset(100% 0 0 0);   /* всё обрезано сверху */
      }

      30% {
        opacity: 0.4;
        clip-path: inset(60% 0 0 0);    /* показана нижняя часть */
      }

      60% {
        opacity: 0.7;
        clip-path: inset(30% 0 0 0);    /* уже почти всё изображение */
      }

      100% {
        opacity: 1;
        filter:
          contrast(1)
          brightness(1)
          saturate(1)
          hue-rotate(0deg);
        clip-path: inset(0 0 0 0);      /* всё видно */
      }
    }



    #attachment-text {
      margin-bottom: 0 !important;
      padding-bottom: 0 !important;
    }


    .nav-btn.hidden {
      display: none;
    }
    /* Специальное поведение только для блока вложения */
    #attachment-body {
      display: flex;
      flex-direction: column;
      white-space: normal; /* перекрываем .terminal-body */
    }

    /* А вот здесь уже сохраняем переносы строк для текста */
    #attachment-text {
      white-space: pre-wrap;
    }

    /* Картинка – маленький контролируемый отступ от текста */
    .attachment-image-wrapper {
      margin-top: 8px;
    }


  </style>

    let globalTypingTimers = [];

    function addTypingTimer(fn, delay) {
      const id = setTimeout(fn, delay);
      globalTypingTimers.push(id);
      return id;
    }

    function clearAllTypingTimers() {
      globalTypingTimers.forEach(id => clearTimeout(id));
      globalTypingTimers = [];
    }

    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const symbols = "アイウエオカキクケコサシスセソ0123456789ネクロンҨҖӜЖ☥";
    const fontSize = 16;
    let columns = Math.floor(window.innerWidth / fontSize);
    let drops = Array.from({ length: columns }, () => Math.random() * window.innerHeight);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.07)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ff66";
      ctx.font = fontSize + "px Consolas";

      drops.forEach((y, i) => {
        const text = symbols.charAt(Math.random() * symbols.length);
        const x = i * fontSize;

        ctx.fillText(text, x, y * fontSize);

        if (y * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      });

      requestAnimationFrame(drawMatrix);
    }

        attachmentCharIndex++;
        addTypingTimer(typeAttachmentIntro, typingSpeed);
      } else {
        attachmentCurrentText += "\n";
        renderAttachment();
        attachmentLineIndex++;
        attachmentCharIndex = 0;

        if (attachmentLineIndex < attachmentIntroLines.length) {
          addTypingTimer(typeAttachmentIntro, linePause);
        } else {
          // Вводная часть закончилась — показываем кнопку "ПОКАЗАТЬ ВЛОЖЕНИЕ"
          const attachButtons = document.querySelectorAll("#view-attachment .attachment-toggle");
          attachButtons.forEach((btn, i) => {
            setTimeout(() => {
              btn.classList.add("show");
            }, 150 * i);
          });
        }
      }
    }

    function renderAttachment() {
      attachmentText.innerHTML = "";
      attachmentText.appendChild(document.createTextNode(attachmentCurrentText));
      attachmentText.appendChild(attachmentCursor);
    }

    


    function showAttachmentImage() {
      if (!attachmentImageWrapper) return;
      attachmentImageWrapper.classList.add("show");
    }

    function startAttachmentDetails() {
      if (attachmentDetailsStarted) return;
      attachmentDetailsStarted = true;

      attachmentDetailLineIndex = 0;
      attachmentDetailCharIndex = 0;

      // продолжаем печатать, НЕ очищая attachmentCurrentText
      typeAttachmentDetails();
    }

    function trimTrailingNewlines() {
      attachmentCurrentText = attachmentCurrentText.replace(/\n+$/g, "\n");
    }

    function typeAttachmentDetails() {
      const line = attachmentDetailLines[attachmentDetailLineIndex];

      if (attachmentDetailCharIndex < line.length) {
        attachmentCurrentText += line[attachmentDetailCharIndex];
        renderAttachment();
        attachmentDetailCharIndex++;
        addTypingTimer(typeAttachmentDetails, typingSpeed);
      } else {
        attachmentCurrentText += "\n";
        renderAttachment();
        attachmentDetailLineIndex++;
        attachmentDetailCharIndex = 0;

        if (attachmentDetailLineIndex < attachmentDetailLines.length) {
          addTypingTimer(typeAttachmentDetails, linePause);
        } else {
          // всё напечатано — показываем картинку
          trimTrailingNewlines();
          showAttachmentImage();
        }
      }
    }




    /* ---------- ПЕРЕКЛЮЧЕНИЕ ЭКРАНОВ ---------- */
    const viewsInner = document.getElementById("views-inner");
    const viewsContainer = document.querySelector(".views");

    function goToView(target) {
      switch (target) {
        case "overview":
          viewsInner.style.transform = "translateY(0)";
          setTimeout(() => {
            viewsContainer.classList.remove("expanded");
          }, 600);

          clearAllTypingTimers();
          clearProtocolsTimers();

          // сбрасываем все экраны
          biometricsBody.innerHTML = "";
          protocolsBody.innerHTML = "";
          dossierBody.innerHTML = "";
          
          // НЕ очищаем attachmentBody полностью, только текст
          if (attachmentText) {
            attachmentText.innerHTML = "";
          }
          attachmentStarted = false;
          attachmentDetailsStarted = false;
          attachmentLineIndex = attachmentCharIndex = 0;
          attachmentDetailLineIndex = attachmentDetailCharIndex = 0;
          attachmentCurrentText = "";

          const attachmentButtons = document.querySelectorAll("#view-attachment .attachment-toggle");
          attachmentButtons.forEach(btn => {
            btn.classList.remove("hidden", "show");
          });

          biometricsStarted = false;
          protocolsStarted = false;
          dossierStarted = false;

          bioLineIndex = bioCharIndex = 0;
          bioCurrentText = "";

          dossierLineIndex = dossierCharIndex = 0;
          dossierCurrentText = "";

          phLineIndex = phCharIndex = 0;
          phCurrentText = "";


          if (attachmentImageWrapper) {
            attachmentImageWrapper.classList.remove("show");
          }
          break;

        case "biometrics":
          viewsContainer.classList.add("expanded");
          setTimeout(() => {
            viewsInner.style.transform = "translateY(-500px)";
          }, 50);
          addTypingTimer(startBiometricsTyping, 670);
          break;

        case "protocols":
          viewsContainer.classList.add("expanded");
          setTimeout(() => {
            viewsInner.style.transform = "translateY(-1000px)";
          }, 50);
          addTypingTimer(startProtocolsTyping, 670);
          break;

        case "dossier":
          viewsContainer.classList.add("expanded");
          setTimeout(() => {
            viewsInner.style.transform = "translateY(-1500px)";
          }, 50);
          addTypingTimer(startDossierTyping, 670);
          break;

        /* <<< НОВОЕ: переход к странице Вложения */
        case "attachment":
          viewsContainer.classList.add("expanded");
          setTimeout(() => {
            // это пятый экран (0, -500, -1000, -1500, -2000)
            viewsInner.style.transform = "translateY(-2000px)";
          }, 50);
          addTypingTimer(startAttachmentTyping, 670);
          break;

        default:
          alert("Раздел \"" + target + "\" ещё не активирован.");
      }
    }

    /* ---------- ОБРАБОТЧИКИ КНОПОК ---------- */
    document.addEventListener("click", (e) => {
      const btn = e.target.closest(".nav-btn");
      if (!btn) return;

      const target = btn.getAttribute("data-target");

      // 1) КНОПКИ ПЕРЕКЛЮЧЕНИЯ ЭКРАНОВ (overview, dossier, etc.)
      if (target) {
        e.preventDefault();
        goToView(target);
        return;
      }

      // 2) КНОПКИ ОТОБРАЖЕНИЯ ВЛОЖЕНИЯ

      if (btn.classList.contains("attachment-toggle")) {
        e.preventDefault();
        btn.classList.add("hidden");   // спрятать кнопку
        startAttachmentDetails();      // запускаем печать предупреждения + прогресс
        return;
      }


    });

    /* ---------- ЗАПУСК ОБЗОРА ---------- */
    window.addEventListener("load", () => {
      typeOverview();
    });
  </script>
</body>
